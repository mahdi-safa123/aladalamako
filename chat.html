
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ماكو عدالة - المحادثة</title>
  <link rel="stylesheet" href="chat.css">
</head>
<body>

  <div class="chat-container">
    <!-- القائمة الجانبية -->
    <div class="sidebar">
      <h2>ماكو عدالة</h2>
      <ul class="contacts">
        <li class="active">👤 أحمد</li>
        <li>👤 علي</li>
        <li>👤 سارة</li>
      </ul>
    </div>

    <!-- نافذة المحادثة -->
    <div class="chat-box">
      <div class="chat-header">
        <span>👤 أحمد</span>
      </div>

      <div class="messages" id="messages">
        <div class="msg sent">هلا شلونك؟</div>
        <div class="msg received">تمام وانت؟</div>
      </div>

      <div class="chat-input">
        <input type="text" id="messageInput" placeholder="اكتب رسالة...">
        <button onclick="sendMessage()">➤</button>
        <button>📷</button>
        <button>🎤</button>
      </div>
    </div>
  </div>

  <script src="chat.js"></script>
</body>
</html>
